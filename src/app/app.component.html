<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <app-menu [sidenav]="sidenav"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button 
          mat-button 
          (click)="onToggleSidenav(sidenav)"
          class="menu-toggle-button">
          <mat-icon>menu</mat-icon>
        </button>
        <div>Múzeum</div>
        <nav>
            <ul>
              <li><a routerLink="/home">Főoldal</a>
                <mat-icon matListItemIcon class="inline-icon">home</mat-icon></li>
              <li><a routerLink="/tickets">Jegyvásárlás</a>
                <mat-icon matListItemIcon class="inline-icon">confirmation_number</mat-icon></li>
              @if (isLoggedIn) {
              <li><a routerLink="/basket">Kosár</a>
                <mat-icon matListItemIcon matBadge="2" class="inline-icon">shopping_basket</mat-icon></li>
              }
              @if (!isLoggedIn) {
              <li><a routerLink="/login">Bejelentkezés</a>
                <mat-icon matListItemIcon class="inline-icon">login</mat-icon></li>
              }
              @if (!isLoggedIn) {
              <li><a routerLink="/register">Regisztráció</a>
                <mat-icon matListItemIcon class="inline-icon">person</mat-icon></li>
              }
              @if (isLoggedIn) {
                <li><a href="#" (click)="$event.preventDefault(); logout()">Kijelentkezés</a>
                  <mat-icon matListItemIcon class="inline-icon">logout</mat-icon></li>
              }
            </ul>
        </nav>
      </mat-toolbar>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
