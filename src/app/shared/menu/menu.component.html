
    <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active-list-item" (click)="closeMenu()">
          <mat-icon matListItemIcon>home</mat-icon>
          <span matListItemTitle>Főoldal</span>
        </a>
        <a mat-list-item routerLink="/tickets" routerLinkActive="active-list-item" (click)="closeMenu()">
          <mat-icon matListItemIcon>confirmation_number</mat-icon>
          <span matListItemTitle>Jegyvásárlás</span>
        </a>
        <a *ngIf="isLoggedIn"
             mat-list-item
             routerLink="/basket"
             routerLinkActive="active-list-item"
             (click)="closeMenu()">
            <mat-icon matListItemIcon matBadge="2">shopping_basket</mat-icon>
            <span matListItemTitle>Kosár</span>
        </a>
        
        <a *ngIf="isLoggedIn"
            mat-list-item routerLink="/admin" 
            routerLinkActive="active-list-item" (click)="closeMenu()">
          <mat-icon matListItemIcon>admin_panel_settings</mat-icon>
          <span matListItemTitle>Admin felület</span>
        </a>

        <a *ngIf="!isLoggedIn"
            mat-list-item 
            routerLink="/login" 
            routerLinkActive="active-list-item" (click)="closeMenu()">
          <mat-icon matListItemIcon>login</mat-icon>
          <span matListItemTitle>Bejelentkezés</span>
        </a> 

        <a  *ngIf="!isLoggedIn"
            mat-list-item 
            routerLink="/register" 
            routerLinkActive="active-list-item" (click)="closeMenu()">
          <mat-icon matListItemIcon>person</mat-icon>
          <span matListItemTitle>Regisztráció</span>
        </a> 
        
        <a *ngIf="isLoggedIn"
            mat-list-item (click)="logout()">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>Kijelentkezés</span>
        </a>
        
      </mat-nav-list>
