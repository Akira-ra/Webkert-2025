<div class="update-ticket-container">
    <h1>Jegytípus módosítása</h1>
        <form class="update-ticket-form" [formGroup]="updateTicketForm" (ngSubmit)="updateTicket()">
            <mat-form-field appearance="outline">
                <mat-label>Jegy neve</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Jegy típusa</mat-label>
                <input matInput type="text" formControlName="type">
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Jegy ára</mat-label>
                <input matInput type="number" formControlName="price">
            </mat-form-field>

            <button mat-flat-button class="updateTicketButton" type="submit">Létrehozás</button>
        </form>
</div>
