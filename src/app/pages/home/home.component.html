
<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Elérhetőség</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>3333, Óperencia, Üveghegy utca 3.</p>
            <p>Pénztár, információ: +36 12 234 6789</p>
          </mat-card-content>
        <mat-card-actions>
            <button mat-button class="goToTicketButton" [routerLink]="'/tickets'">Jegyvásárlás</button>
        </mat-card-actions>
    </mat-card>
</div>

<div class="gallery">
    <div class="tile" *ngFor="let tile of tiles">
      <img [src]="tile.imageURL" [alt]="tile.text">
      <div class="caption">{{ tile.text }}</div>
    </div>
  </div>
