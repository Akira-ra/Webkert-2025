<div class="login-container">
    <h1>Bejelentkezés</h1>
    
    @if (isLoading) {
      <div class="loading-container">
        <h2>Bejelentkezés folyamatban</h2>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <p>Kérlek várj...</p>
      </div>
    }
  
    @if (showLoginForm) {
      <form (ngSubmit)="login()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [formControl]="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" [formControl]="password">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
    
        @if (loginError) {
          <div class="error-message">
            {{ loginError }}
          </div>
        }
    
        <button mat-flat-button class="loginButton" type="submit">Bejelentkezés</button>
        <p>Nincs még fiókod? <a [routerLink]="['/register']" class="goToRegister">Regisztrálj!</a></p>
      </form>
    }
  </div>
